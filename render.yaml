services:
  # Web Service (App Container)
  - type: web
    name: snake-rivals-arena
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-rivals-db
          property: connectionString
      - key: PORT
        value: 8000
    healthCheckPath: /api/
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: snake-rivals-db
    runtime: postgresql
    plan: free
    databaseName: snake_rivals
    databaseUser: snake_user
    ipAllowList: []
